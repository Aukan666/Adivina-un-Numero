<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body style="background-image: url('assets/fondoPalantir.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">
        <div class="logo-container">
            <img src="assets/logorenca.png" alt="Logo de Inacap">
        </div>
        <div class="login-container">
            <h1>Adivina un Número</h1>
            <input type="number" id="intent" placeholder="Ingresa un número entre 1 y 100">
            <button onclick="verificarIntento()">Adivinar</button>
            <p id="mensaje">¡Bienvenido! ¿Puedes adivinar el número?</p>
        </div>
    </div>
    <footer>
        <p>Todos los derechos reservados. Creado por <span class="creator">Emmanuel Villalobos</span></p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
